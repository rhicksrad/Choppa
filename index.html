<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Choppa</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #0b0d10;
        color: #e8f0f2;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          sans-serif;
      }
      #app {
        height: 100%;
        display: grid;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        image-rendering: pixelated;
      }
      noscript {
        display: grid;
        place-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="game"></canvas>
      <noscript>Choppa requires JavaScript.</noscript>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
